<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@500&family=Italianno&display=swap" rel="stylesheet">
</head>

<body>


    <div class="container">
        <div class="movie-card">
            <div class="movie-header oysterBay">
                <div class="header-icon-container">

                </div>
            </div>
            <!--movie-header-->
            <div class="movie-content">
                <div class="movie-content-header">
                    <a href="#">
                        <h3 class="movie-title" style="font-family: 'David Libre', serif;">Freshers Party</h3><br>
                        <p style="display: inline-block;font-size: 12px;margin-top:-2px">2021-22</p><br>
                        <div class="info-section" style="text-align: left;padding-top: 15px;">
                            <label>Venue</label>
                            <span>The Arena By Oyster Bay</span>
                        </div>
                    </a>
                    <div class="QR-code">
                        <img src="qrCode.png">
                        <div style="text-align: right;padding-right: 11px;font-size: larger;padding-top: 2px;">Type : {{type}}</div>
                    </div>

                </div>
                <div class="movie-info" style="margin-top: 5px;">
                    <div class="info-section">
                        <label>Date &amp; Time</label>
                        <span>Sat 30 Oct - 4:00PM</span>
                    </div>
                    <!--date,time-->
                    <div class="info-section" style="text-align: center; padding-left:79px">
                        <span style="font-size: 12px;">{{name}}</span><br>
                        <span>{{branch}} {{semester}} {{section}}</span>
                    </div>
                    <!--screen-->

                </div>
            </div>
            <!--movie-content-->
        </div>
        <!--movie-card-->

        <script src="" async defer></script>
</body>

</html>
